<mat-list role="list" class="photoList">
  <section class="header">
    <i class="material-icons">
      photo_camera
    </i>
    <h3 mat-subheader>{{title}}</h3>
  </section>
  <mat-list-item role="listitem" *ngFor="let photo of photos">
    <section class="container">
      <div class="photo">
        <img src="{{photo.thumbnailUrl}}">
      </div>
      <div class="title">
        {{photo.title}}
      </div>
    </section>
  </mat-list-item>
</mat-list>
